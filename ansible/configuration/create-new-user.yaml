---
- name: Create a new user
  hosts: "{{ hostname }}"

  tasks:
    - name: Create the user
      user:
        name: "{{ new_username }}"
        password: "{{ new_password | password_hash('sha512') }}"
        state: present
        createhome: yes

    - name: Generate SSH key for the user
      openssh_keypair:
        path: "/home/{{ new_username }}/.ssh/id_rsa"
        owner: "{{ new_username }}"
        group: "{{ new_username }}"
        size: 2048
        state: present
